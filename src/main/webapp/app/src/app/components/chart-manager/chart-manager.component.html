<mat-card>
  <mat-card-header>
    <div fxFlex>
      <div fxLayout='column'>
        <div fxFlex="100">
          Chart:
        </div>
        <div fxFlex="100">
          <div fxLayout='row' fxLayoutAlign="center">
            <div fxFlex class="c-app-chart-manager-input-padding">
              <mat-form-field class="c-app-chart-manager-full-width">
                <mat-select placeholder="Chart Type" [(ngModel)]="selectedChartType">
                  <mat-option *ngFor="let chartType of chartTypes" [value]="chartType.value">{{ chartType.key }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxFlex class="c-app-chart-manager-input-padding">
              <mat-form-field class="c-app-chart-manager-full-width">
                <mat-select placeholder="Group By" [(ngModel)]="selectedChartGroup">
                  <mat-option *ngFor="let chartGoup of chartGoups" [value]="chartGoup.value">{{ chartGoup.key }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxFlex class="c-app-chart-manager-input-padding">
              <mat-form-field class="c-app-chart-manager-full-width">
                <mat-select placeholder="Range" [(ngModel)]="selectedChartRange">
                  <mat-option *ngFor="let chartRange of chartRanges" [value]="chartRange.value">{{ chartRange.key }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div fxFlex fxLayoutAlign="center">
      <app-chart #chart [chartType]="selectedChartType" [chartGroup]="selectedChartGroup" [chartRange]="selectedChartRange"></app-chart>
    </div>
  </mat-card-content>
</mat-card>
