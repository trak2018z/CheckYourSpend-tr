<mat-card>
  <mat-card-header>
    <div fxFlex>
      <div fxLayout='column'>
        <div fxFlex="100">
          Chart:
        </div>
        <div fxFlex="100">
          <div fxLayout='row' fxLayoutAlign="center">
            <div fxFlex class="c-app-chart-manager-input-padding">
              <mat-form-field class="c-app-chart-manager-full-width">
                <mat-select placeholder="Chart Type" (ngModelChange)="check()" [(ngModel)]="selectedChartType">
                  <mat-option *ngFor="let chartType of chartTypes" [value]="chartType.value">{{ chartType.key }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxFlex class="c-app-chart-manager-input-padding">
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div fxFlex fxLayoutAlign="center">
      <app-charts-bar-vertical *ngIf="ChartType.CHARTS_BAR_VERTICAL == selectedChartType"></app-charts-bar-vertical>
      <app-chart-bar-horizontal *ngIf="ChartType.HORIZONTAL_BAR_CHART == selectedChartType"></app-chart-bar-horizontal>
    </div>
  </mat-card-content>
</mat-card>
